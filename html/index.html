<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script src="time.js"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Clock</title>
    <script>
        function Time()
        {
        let time;
        let date;
        setInterval(() => {
            a=new Date();
        time=a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
        date=a.toDateString();
        document.getElementById('time').innerHTML=time + "<br> "+date;
        }, 1000);
    }
    </script>
</head>

<body>

    <!-- jumbotoron -->

    <div class="p-5 mb-4 bg-info rounded-3 my-5 mx-5">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold bg-primary">CLOCK</h1>
            <p class="col-md-8 fs-4 bg-danger text-light" >Current Time and Date is: </p>
            <p class="col-md-8 fs-4" id='time'></p>
            <button class="btn btn-primary btn-lg" type="button" onclick="Time()">Check Time</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
